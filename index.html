<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Session Calendar</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 m-0">Session Calendar</h1>
      <div class="d-flex align-items-center">
        <a id="toVTT" class="btn btn-sm btn-primary me-2" href="https://fantasykids.click" target="_blank">To Foundry</a>
        <div id="themePlaceholder"></div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <div id="controls" class="d-flex flex-wrap justify-content-center gap-2 align-items-center">
          <button id="prevMonth" class="btn btn-outline-primary btn-sm">◀</button>
          <h4 id="monthYear" class="m-0"></h4>
          <button id="nextMonth" class="btn btn-outline-primary btn-sm">▶</button>
          <select id="eventTypeFilter" class="form-select form-select-sm w-auto">
            <option value="all">All Campaigns</option>
          </select>
        </div>
      </div>
    </div>

    <div class="days mb-2">
      <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
    </div>

    <div class="card calendar-card">
      <div class="card-body p-2">
        <div id="calendar" class="calendar-grid"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
